<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="card"></section>
      <div class="card-overlay">
        <div class="card-front">
          <span class="logo">
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
          </span>
          <div class="card-text">
            <p class="card-number">0000 &nbsp;0000 &nbsp;0000 &nbsp;0000</p>
            <div class="card-info">
              <p class="card-name">Jane Appleseed</p>
              <p class="expiry">
                <span id="month">00</span>/<span id="year">00</span>
              </p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <p class="cvv">000</p>
        </div>
      </div>
      <section class="form">
        <form action="">
          <label for="">cardholder name</label>
          <input id="name" type="text" placeholder="e.g. Jane Appleseed" required />
          <label for="">card number</label>
          <input id="number" minlength="12" maxlength="16" type="text" placeholder="e.g. 1234 5678 9000" required/><br />
          <div class="last">
            <div class="exp">
              <label for="">exp. date[MM/YY]</label><br />
              <input class="month" type="number" max="12" placeholder="MM" required minlength="12" maxlength="16"/>
              <input class="year" type="text" placeholder="YY" minlength="2" maxlength="4" required/>
            </div>
            <div class="cvc">
              <label for="">cvc</label><br />
              <input id="cvv" type="text" placeholder="e.g. 123" required maxlength="3" minlength="3"/>
            </div>
          </div>
          <button type="submit" id="confirm">confirm</button>
        </form>
        <section class="thanks hide">
          <img src="./images/icon-complete.svg" alt="" />
          <div class="thanks-text">
            <h2>Thank You!</h2>
            <p>We've added your card details</p>
          </div>
          <button id="continue">Continue</button>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
